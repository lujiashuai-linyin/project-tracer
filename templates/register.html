<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/tracer/bs/css/bootstrap.css">
    <style>
        .account{
            width: 400px;
            margin: 0 auto;
        }
        #avatar_id {
            margin-left: 10px;
        }
        #avatar{
            display: none;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
<div class="account">
    <h2 style="text-align: center">注册</h2>
    <form id="form">
        {%  csrf_token %}

        {% for field in form %}
            {% if field.name == 'code' %}
                <div class="form-group">
                    <label for="{{ field.auto_id }}">{{ field.label }}</label>
                    <div class="clearfix">
                        <div class="col-md-6" style="padding-left: 0">{{ field }} <span class="error float-right"></span> </div>
                        <div class="col-md-6 pull-right"><input type="button" class="btn btn-default valid_btn" value="获取短信验证码"></div>
                    </div>
                </div>
            {% else %}
                <div class="form-group">
                    <label for="{{ field.auto_id }}">{{ field.label }}</label>
                    {{ field }} <span class="error float-right"></span>
                </div>
            {% endif %}

        {% endfor %}

        <div class="form-group">
            <label for="avatar">
                头像
                <img id="avatar_id" width="40" height="40" src="/static/tracer/img/default.png" alt="">
            </label>
            <input type="file" id="avatar">
        </div>
            <input type="button" class="btn btn-primary register_btn" value="注册"><span class="error"></span>
    </form>
</div>

<script src="/static/js/jquery-3.2.1.min.js"></script>
<script>
    //头像预览效果
    $("#avatar").change(function (){
        //获取用户选中的文件对象
        var file_obj = $(this)[0].files[0]
        //获取文件对象的路径
        var reader = new FileReader()
        reader.readAsDataURL(file_obj)
        reader.onload = function (){
            $('#avatar_id').attr('src', reader.result)
        }

    });

    //基于ajax提交数据
    $(".register_btn").click(function (){
        var formdata = new FormData()
        var request_data = $('#form').serializeArray()
        $.each(request_data, function (index, data){
            formdata.append(data.name, data.value)
        })
        formdata.append("avatar", $("#avatar")[0].files[0])

        $.ajax({
            url:'',
            type:'post',
            contentType:false,
            processData:false,
            data:formdata,
            success: function (data){
                console.log(data)

                if (data.user){
                    //注册成功
                    location.href = '/login/'
                }
                else{
                    //清空错误信息
                    $('span.error').html('');
                    $('.form-group').removeClass('error')
                    //展示此提交的错误信息
                    $.each(data.msg, function (field, error_list){
                        //最后校验确认密码的正确性
                        if(field == "__all__"){
                            //此处addClass和parent不理解
                            $("#id_re_pwd").next().html(error_list[0]).parent().addClass("error");
                        }
                        $("#id_"+field).next().html(error_list[0]);
                        $("#id_"+field).parent().addClass("error");
                    })
                }
            }
        })
    });

    //获取验证码，并进行倒计时
    $('.valid_btn').click(function (){
        $.ajax(
            {
            url:''
            }
        )
    })

</script>
</body>
</html>
